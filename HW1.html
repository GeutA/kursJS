	var name = "Вася";
	var admin;
	admin = name;
	alert (admin);
	/*	* Самостоятельно разобраться с атрибутами тэга script (async и defer)
	async - указывает браузеру, что не не надо останавливать загрузку остальной страницы до выполнения встреченного скрипта, скрипт выполнится по мере его загрузки в очередности этой загрузки.
	defer - также не мешает браузеру прогрузить остальную страницу, но выполнится только по окончанию загрузки всей страницы и в заданном порядке.*/
</script>
